<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Employee Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- âœ… Navbar should be the first element inside <body> -->
  <nav class="navbar">
    <div class="navbar-logo">EMS</div>
    <ul class="navbar-links">
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="employees.html">Employees</a></li>
      <li><a href="tasks.html">Tasks</a></li>
      <li><a href="attendance.html">Attendance</a></li>
      <li><a href="leave.html">Leave</a></li>
      <li><a href="profile.html">Profile</a></li>
    </ul>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </nav>

  <!-- Main Content -->
  <div class="dashboard-container">
    <h1>Welcome, Admin</h1>

    <section class="cards">
      <div class="card-row">
        <a href="employees.html" class="card">
          <h2>Employee List</h2>
          <p>View and manage all employees</p>
        </a>

        <a href="tasks.html" class="card">
          <h2>Task Manager</h2>
          <p>Assign and monitor tasks</p>
        </a>

        <a href="attendance.html" class="card">
          <h2>Attendance</h2>
          <p>Track attendance records</p>
        </a>
      </div>

      <div class="card-row">
        <a href="leave.html" class="card">
          <h2>Leave Requests</h2>
          <p>Approve or reject leave</p>
        </a>

        <a href="profile.html" class="card">
          <h2>Profile</h2>
          <p>View and update profile</p>
        </a>
      </div>
    </section>
  </div>

  <script>
    function logout() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
